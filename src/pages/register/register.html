<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Registration Form</h2>
    <ion-list>
        <ion-item>
            <ion-label floating>Fullname</ion-label>
            <ion-input type="text" #fullname></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" #confirmpassword></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
          <button ion-button block (click)="registerUser()">Login</button>
        </div>
</ion-content>
